<!DOCTYPE html>
<html>
    <head>
        <title>quadradoNumber</title>
    </head>
    <body>
        <header>
            <h1>Quadrado do Número</h1>
            <p>Faça um programa que entre com cinco números e imprima o quadrado de cada número.</p>
        </header>
        <main>
               <div>
                    <input type="number" id="n1" placeholder="n°1" />
                    <input type="number" id="n2" placeholder="n°2" />
                    <input type="number" id="n3" placeholder="n°3" />
                    <input type="number" id="n4" placeholder="n°4" />
                    <input type="number" id="n5" placeholder="n°5" />
               </div> 
               <button onclick="quadrado()">Mostrar quadrado</button>
               <div>
                    <div id="result"></div>
               </div>
        </main>
        <script src="quadradoNumber.js"></script>
    </body>
</html>
